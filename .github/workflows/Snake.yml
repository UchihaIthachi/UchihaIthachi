name: generate animation

on:
    # Run automatically every day at 8 AM Sri Lanka time (2:30 AM UTC)
    schedule:
      - cron: "30 2 * * *"

  # Allows to manually run the job at any time
  workflow_dispatch:

  # Run on every push on the master or main branch
  push:
    branches:
      - master
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Contribution Grid Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: YourGitHubUsername
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push SVGs to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}